#登录注册
51001=用户未注册
51002=用户已注册
51003=验证码错误
51004=用户名或密码错误
51005=账号未激活
51006=账号被锁定
51007=登录/注册方式与提交信息不匹配
51008=原密码错误
51009=账号已激活
51010=登录失败次数超过限制，账号被锁定，请联系管理员或第二天自动解锁
51011=系统已关闭注册，请联系管理员

#项目
52001=至少需要一名管理员
52002=只有管理员才有该权限

#文档
53001=已存在相同的请求url和请求方式的接口
53002=swagger文档格式错误
53003=该接口未配置mock数据或mock规则
53004=未找到与请求url和请求方法匹配的接口信息，可能是请求方法不匹配。默认mock返回的数据为接口响应中名称为"200"或"default"对应的mock信息。更多详情请在用户手册中搜索mock并查看相关章节。

#订单
54001=商品不存在
54002=商品已下架
54003=无效订单
54004=支付超时
54005=只能支付未付款订单
54006=只能取消未支付订单
54007=未付款订单无法申请退款
54008=总退款金额不能大于支付金额
54009=该订单项处于退款中，无法再次发起退款
54101=只有驳回和未处理才允许编辑
54102=已审核通过，不能删除
54103=存在处理中记录，请等待管理员审批后再提交新申请
54104=发票申请金额大于可开金额

#监控
55001=监控创建数目达到上限，无法新建
