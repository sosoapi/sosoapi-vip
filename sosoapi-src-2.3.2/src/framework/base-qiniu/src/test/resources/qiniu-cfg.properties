#密钥
access.key = ${qiniu.access.key}

#密钥
secret.key = ${qiniu.secret.key}

#机房
#华东  zone0
#华北  zone1
#华南  zone2
#北美  zoneNa0
zone = ${qiniu.zone}

#公共空间
bucket.pub.name = ${qiniu.bucket.pub.name}
bucket.pub.domain = ${qiniu.bucket.pub.domain}

#私有空间
bucket.priv.name = ${qiniu.bucket.priv.name}
bucket.priv.domain = ${qiniu.bucket.priv.domain}

#上传相关token失效时间
token.expire.seconds = 3600
#私有空间请求url失效时间
priv.url.expire.seconds = 1800